name: .NET CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-test:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          8.0.x
          7.0.x

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.nuget/packages
          !**/bin
          !**/obj
        key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.csproj') }}
        restore-keys: ${{ runner.os }}-dotnet-

    - name: Restore dependencies
      run: dotnet restore --verbosity quiet

    - name: Build solution
      run: dotnet build --configuration Release --no-restore --verbosity minimal

    - name: Run tests
      run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test-results.xml" --verbosity normal

    - name: Publish test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: **/TestResults/test-results.xml
